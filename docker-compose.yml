version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: social-network-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: social_network_v1
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-network-app
    restart: unless-stopped
    ports:
      - "80:8081"
    environment:
      # Database connection
      DBMS_CONNECTION: jdbc:mariadb://mariadb:3306/social_network_v1
      MYSQL_ROOT_PASSWORD: rootpassword
      # AWS S3 credentials (if needed)
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-AKIAS66UCSZRI6UZ3RHC}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-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}
      S3_REGION: ${S3_REGION:-ap-southeast-2}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-social-network-v1-dev}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - social-network
    volumes:
      - ./logs:/app/logs

networks:
  social-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local

