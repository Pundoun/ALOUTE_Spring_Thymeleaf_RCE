name: Security, Build, Scan & Deploy Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build-and-scan:
    name: Build, Scan & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3

      - name: Build and Run Dependency-Check
        run: ./gradlew build dependencyCheckAnalyze -x test
#        env:
#          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.dependencyCheck.jsonReportPath=build/reports/dependency-check-report.json
            -Dsonar.dependencyCheck.htmlReportPath=build/reports/dependency-check-report.html
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, Scan with Trivy, and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false # Quan trọng: Chưa push vội
          load: true  # Load image vào runner để Trivy quét
          tags: ${{ secrets.DOCKER_USERNAME }}/my-final-app:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/my-final-app:latest
          format: 'table'
          exit-code: '1' # Báo lỗi và dừng pipeline nếu có lỗi
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' # Chỉ fail với lỗi CRITICAL, HIGH

      - name: Push image to Docker Hub (if Trivy passed)
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-final-app:latest

  deploy-to-render:
    name: Deploy to Render
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: ch-calvin/render-action@v1.4.1
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          image-url: ${{ secrets.DOCKER_USERNAME }}/my-final-app:latest