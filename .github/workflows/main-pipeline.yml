name: Security & Build & Deploy Pipeline

on:
  push:
    branches: [ main ] # Chạy khi có code mới được đẩy lên nhánh main
  pull_request:
    branches: [ main ] # Chạy khi có Pull Request vào nhánh main

jobs:
  build-and-scan:
    name: Build, Scan & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java'

      - name: Build with Gradle (for CodeQL analysis)
        run: ./gradlew build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nhwynh/my-final-app:latest # <<< SỬA CHỖ NÀY

  deploy-to-render:
    name: Deploy to Render
    needs: build-and-scan # Chạy sau khi job build-and-scan thành công
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: ch-calvin/render-action@v1.4.1
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          image-url: ${{ secrets.DOCKER_USERNAME }}/my-final-app:latest # <<< SỬA CHỖ NÀY